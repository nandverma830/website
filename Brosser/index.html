  <h2>PDF Pages in HD (Responsive)</h2>
  <div class="container">
    <div class="pdf-wrapper" id="pdf-container"></div>
  </div>

  <script>
    const url = 'images/bross.pdf'; // Make sure this file is in the same directory

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    const scale = 2.5; // High scale for HD rendering (1 = 72dpi, 2.5 = ~180dpi)

    pdfjsLib.getDocument(url).promise.then(pdf => {
      const container = document.getElementById('pdf-container');

      const renderPage = async (pageNum) => {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        container.appendChild(canvas);

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        await page.render(renderContext).promise;
      };

      for (let i = 1; i <= pdf.numPages; i++) {
        renderPage(i);
      }
    }).catch(error => {
      console.error('Error loading PDF:', error);
      document.getElementById('pdf-container').innerHTML = `<p style="color:red;">Failed to load PDF: ${error.message}</p>`;
    });
  </script>
